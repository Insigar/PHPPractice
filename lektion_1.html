<h1>Hallo Welt!</h1>
<h2>Hallo Welt!</h2>
<h3>Hallo Welt!</h3>

<div style="border: solid; position: absolute;">
    <form>
        <label for="name" style="margin-left: 1vw;">Name</label>
        <input style="margin-bottom: 1vh;" type="text" id="name" placeholder="Name"></input>
        <br>

        <label for="number" style="margin-left: 1vw;">Input type number</label>
        <input style="margin-bottom: 1vh;" type="number" id="number" placeholder="Number"></input>
        <br>

        <label for="password" style="margin-left: 1vw;">Password</label>
        <input style="margin-bottom: 1vh;" type="password" id="password" placeholder="Password"
            pattern="[A-Z]{1}[0-9]{3}[a-z]{4}" required></input>
        <br>

        <button style="margin-left: 1vw;" type="submit">Submit</button>
    </form>
</div>
